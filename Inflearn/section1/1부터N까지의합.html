    <body>
        <script>
            function solution(n){
                let answer=0;
                for(let i = 1; i<=n; i++) {
                    answer = answer+i;
                }
                return answer;
            }
            function solution(n){
                return n*(n+1)/2;
            }

            console.log(solution(10));
        </script>
